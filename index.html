<!doctype html>
<html lang="fr">
  <head>
    <title>Démineur</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/bomb.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <div class="container-fluid bg-dark text-light vh-100">
      <div id="infoBar" class="d-flex p-3 justify-content-between">
        <h1>Démineur</h1>
        <div id="statsBar" class="d-flex gap-3 align-items-center">
          <h3 id="score">Score: 999,999</h3>
          <h3 id="timer">Temps: 00:00</h3>
        </div>
      </div>
      <div id="gameContainer" class="d-flex flex-column align-items-center">
        <div id="gameSettings" class="d-flex gap-3 my-3">
          <div class="row">
            <label for="height" class="form-label col-auto">Hauteur: </label>
            <div class="col-auto">
              <input id="heightInput" type="number" class="form-control form-control-sm col-auto" min="10" max="25" value="25">
            </div>
          </div>
          <div class="row">
            <label for="width" class="form-label col-auto">Largeur: </label>
            <div class="col-auto">
              <input id="widthInput" type="number" class="form-control form-control-sm col-auto" min="10" max="50" value="25">
            </div>
          </div>
          <div class="row">
            <label for="bombs" class="form-label col-auto">Bombes: </label>
            <div class="col-auto">
              <input id="bombsInput" type="number" class="form-control form-control-sm col-auto" min="5" max="99" value="25">
            </div>
          </div>
          <div class="row ms-2">
            <button id="resetButton" type="button" class="btn btn-danger btn-sm">Reset</button>
          </div>
        </div>
        <div id="gameGrid">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
